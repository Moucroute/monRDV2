
<div class="panel-group">
    <div class="panel panel-primary">
      <div class="panel-heading">Liste de mes Patients</div>
      <div class="panel-body">
        <table class="table table-striped">
          <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Date de Naissance</th>
            <th></th>
          </tr>
          <tr *ngFor="let patient of patients">
            <td>{{patient.nom}}</td>
            <td>{{patient.prenom}}</td>
            <td>{{patient.dateNaissance | date : 'dd/MM/yyyy' }}</td>
            <td>
              <div class="btn-group btn-group-xs">
                <button class="btn btn-danger"><span (click)="delete(patient.id)" class="glyphicon glyphicon-trash"></span></button>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary"><span (click)="add(current)" class="glyphicon glyphicon-plus"></span></button>
      </div>
    </div>
    <div class="panel panel-primary" *ngIf="show">
      <div class="panel-heading">Edition d'un patient</div>
      <div class="panel-body">
        <div class="form-group">
          <label for="nom">Nom:</label>
          <input [(ngModel)]="current.nom" type="text" class="form-control" id="nom">
        </div>
        <div class="form-group">
          <label for="prenom">Prenom:</label>
          <input [(ngModel)]="current.prenom"  type="text" class="form-control" id="prenom">
        </div>
        <div class="form-group">
          <label for="coddateNaissance">dateNaissance:</label>
          <input [(ngModel)]="current.dateNaissance" type="text" class="form-control" id="coddateNaissance">
        </div>
      </div>
      <div class="panel-footer">
        <div class="btn-group">
          <button class="btn btn-success"><span (click)="saver(current.id)" class="glyphicon glyphicon-ok"></span></button>
          <button class="btn btn-warning"><span (click)="cancel()" class="glyphicon glyphicon-remove"></span></button>
        </div>
      </div>
    </div>
  </div>
