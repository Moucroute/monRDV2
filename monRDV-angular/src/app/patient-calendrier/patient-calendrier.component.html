<div>
  <h1>Mon planning</h1>
  <div id="holder" class="row"></div>
</div>


<div class="row choixMois">

  <div class="col-lg-4"></div>
  <div class="col-lg-4 groupeMoisEnCours">
    <button class="btn btn-success" (click)="precMonth()"><span class="glyphicon glyphicon-menu-left"></span>
    </button>
    <span id="moisEnCours">{{libelleMois}} {{currentYear}}</span>
    <button class="btn btn-success" (click)="nextMonth()"><span class="glyphicon glyphicon-menu-right"></span>
    </button>
  </div>
  <div class="col-lg-4"></div>
</div>

<div class="row">
  <div class="col-lg-1"></div>
  <div class="col-lg-10">
    <table class="table table-striped table-condensed table-tight-vert table-bordered">
      <thead>
      <tr>
        <td>Lundi</td>
        <td>Mardi</td>
        <td>Mercredi</td>
        <td>Jeudi</td>
        <td>Vendredi</td>
        <td>Samedi</td>
        <td>Dimanche</td>
      </tr>
      </thead>
      <tbody class="ligneCalendrier">

      <tr>

        <td *ngFor="let jour of this.semaine1">
            <div *ngFor="let rdv of rendezVouss">
              <div>{{plage(rdv)}}</div>
              <!--<div>{{rdv.patient.nom}}</div>-->
              <div class="groupeCreneaux" *ngIf="compareDates(jour.dateComplete)">
                <button class="btn btn-success creneau" (click)="afficheDetail(rdv)">{{heureDebut | date :'HH:mm'}} {{rdv.patient.prenom}}</button>
              </div>
            </div>
          {{jour.num}}
        </td>
      </tr>

      <tr>
        <td *ngFor="let jour of this.semaine2">
          <div *ngFor="let rdv of rendezVouss">
            <div>{{plage(rdv)}}</div>
            <!--<div>{{rdv.patient.nom}}</div>-->
            <div class="groupeCreneaux"  *ngIf="compareDates(jour.dateComplete)">
              <button class="btn btn-success creneau" (click)="afficheDetail(rdv)">{{heureDebut | date :'HH:mm'}}
                <br>{{rdv.patient.prenom}}</button>
              <!--</div>-->
            </div>
          </div>
          {{jour.num}}</td>
      </tr>
      <tr>
        <td *ngFor="let jour of this.semaine3">
          <div *ngFor="let rdv of rendezVouss">
            <div>{{plage(rdv)}}</div>
            <!--<div>{{rdv.patient.nom}}</div>-->
            <div class="groupeCreneaux"  *ngIf="compareDates(jour.dateComplete)">
              <button class="btn btn-success creneau" (click)="afficheDetail(rdv)">{{heureDebut | date :'HH:mm'}}
                <br>{{rdv.patient.prenom}}</button>
              <!--</div>-->
            </div>
          </div>
          {{jour.num}}</td>
      </tr>
      <tr>
        <td *ngFor="let jour of this.semaine4">
          <div *ngFor="let rdv of rendezVouss">
            <div>{{plage(rdv)}}</div>
            <!--<div>{{rdv.patient.nom}}</div>-->
            <div class="groupeCreneaux"  *ngIf="compareDates(jour.dateComplete)">
              <button class="btn btn-success creneau" (click)="afficheDetail(rdv)">{{heureDebut | date :'HH:mm'}}
                <br>{{rdv.patient.prenom}}</button>
              <!--</div>-->
            </div>
          </div>
          {{jour.num}}</td>
      </tr>
      <tr>
        <td *ngFor="let jour of this.semaine5">
          <div *ngFor="let rdv of rendezVouss">
            <div>{{plage(rdv)}}</div>
            <!--<div>{{rdv.patient.nom}}</div>-->

              <button class="btn btn-success creneau" (click)="afficheDetail(rdv)">{{heureDebut | date :'HH:mm'}}
                <br>{{rdv.patient.prenom}}</button>
              <!--</div>-->
            </div>
          </div>
          {{jour.num}}
        </td>
      </tr>
      <tr>
        <td *ngFor="let jour of this.semaine6">{{jour.num}}</td>
      </tr>
      </tbody>
    </table>


    <div class="col-lg-1"></div>
  </div>
