

<div class="panel panel-primary">
  <div class="panel-heading">Inscription Utilisateur - Patient</div>
  <div class="panel-body">

    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" class="form-control" id="nom" [(ngModel)]="currentPatient.nom">
    </div>

    <div class="form-group">
      <label for="prenom">Prénom:</label>
      <input type="text" class="form-control" id="prenom" [(ngModel)]="currentPatient.prenom">
    </div>

    <div class="form-group">
      <label for="dateNaissance">Date de naissance:</label>
      <input type="text" class="form-control" id="dateNaissance" [(ngModel)]="currentPatient.dateNaissance">
    </div>


    <div class="form-group">
      <label for="dateCreation">Date de création:</label>
      <input type="text" class="form-control" id="dateCreation" [(ngModel)]="current.dateCreation">
    </div>

    <div class="form-group">
      <label for="profil">Profil:</label>
      <input type="text" class="form-control" id="profil" [(ngModel)]="current.profil">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="current.email">
    </div>

    <div class="form-group">
      <label for="telephone">Numéro de téléphone:</label>
      <input type="text" class="form-control" id="telephone" [(ngModel)]="current.telephone">
    </div>

    <div class="form-group">
      <label for="motDePasse">Mot de passe:</label>
      <input type="text" class="form-control" id="motDePasse" [(ngModel)]="current.motDePasse">
    </div>

    <div class="form-group">
      <label for="motDePasse">Confirmation mot de passe:</label>
      <input type="text" class="form-control" id="motDePasse2" [(ngModel)]="current.motDePasse">
    </div>

  </div>
  <div class="panel-footer">
    <div class="btn-group">
      <button class="btn btn-success" (click)="valider()"><span class="glyphicon glyphicon-ok"></span></button>
    </div>
  </div>
</div>
