<div class="container">
  <h2 style="text-align: center">Connexion</h2>

    <div class="form-group">
      <label for="email">Identifiant : </label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="motDePasse">Mot de Passe : </label>
      <input type="password" class="form-control" id="motDePasse" [(ngModel)]="motDePasse">
    </div>
  <button type="button" (click)="connexion()" class="btn btn-primary">Connexion</button>

</div>
<br>
